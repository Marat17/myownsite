{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
	<title>Blog</title>

<body>
	<h1>Add a Post</h1>
	<div>
		<form id='create_form' method = 'post' action-'/blog/create/'>
		{% csrf_token %}
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}<br>
			{{ field }}
		{% endfor %}

		<input type='submit' name='submit' value="Create a post" />
		</form>
	</div>

</body>

<a href="{% url 'index' %}">To the main page</a>
