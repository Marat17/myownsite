{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

<h1> Let's just see if CSS works </h1>

{% if alltheposts %}
    <ul>
    {% for blogpost in alltheposts %}
        <li>{{ blogpost.post_text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
